<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2-6</title>
</head>
<body>
<script>
    'use strict';

    /**
     * Функция склонения слова после целого числа.
     * @param number {Integer} Числительное которое определяет склонение следующего за ним слова
     * @param wordOptions {array} Три варианта склоенения слова после числительного
     * в обязательно следующем порядке:
     * 1 - для чисел заканчивающегося на единицу, кроме чисел заканчивающихся на 11
     * 2 - для чисел заканчивающихся на 2, 3 и 4, кроме чисел заканчивающихся на 12, 13 и 14
     * 3 - для всех остальных чисел.
     * Например ['рубль', 'рубля', 'рублей']
     * @returns {string} возвращается подходящий вариант склонения слова в зависимости от числительного
     */
    function decline (number, wordOptions) {

        if (!Number.isInteger(number)) {
            return "Ошибка: Не целое число!";
        }

        if (!Array.isArray(wordOptions) || wordOptions.length < 3) {
            return "Ошибка: Некорректный массив вариантов слов после числительного";
        }

        let onesDigit = number % 10;
        let tensDigit = (number - onesDigit) / 10 % 10;
        if (onesDigit === 1 && tensDigit !== 1) {
            return wordOptions[0];
        } else if (onesDigit > 1 && onesDigit < 5 && tensDigit !== 1) {
            return wordOptions[1];
        } else {
            return wordOptions[2];
        }
    }

    let userNumber;

    do {
        userNumber = +prompt('Введите целое число');
    }
    while (!Number.isInteger(userNumber));

    let rubbleOptions = ['рубль','рубля','рублей'];

    alert(`Ваша сумма в ${userNumber} ${decline(userNumber, rubbleOptions)} успешно зачислена`);

</script>
</body>
</html>
