<script>
    'use strict';

    let a = 2;
    let x = 1 + (a *= 2); // x = 5
    // Выражение в скобках это короткая запись от a = a * 2, таким образом подставив в a число 2 получим
    // результат выражения равное 4. Остается x = 1 + 4, отсюда получаем x = 5
    alert(`x = ${x}`);
</script>
