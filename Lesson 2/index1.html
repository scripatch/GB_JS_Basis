<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 2-1</title>
</head>
<body>
<script>
    'use strict';

    let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // 2
    // Префиксный инкремент возвращает значение после увеличения на единицу,
    // поэтому в c присваивается значение уже увеличенное на единицу а, т.е. 2.

    d = b++;
    alert(d); // 1
    // Постфиксный инкремент возвращает значение до увеличения на единицу,
    // поэтому в d присваивается единица, но b при этом увеличивается до 2.

    c = 2 + ++a;
    alert(c); // 5
    // В данном случае ++a возвращает уже 3, т.к. сначала увеличивает значение а

    d = 2 + b++;
    alert(d); // 4
    // В данном случае b++ возвращает 2 в выражение d = 2 + b++
    // но при этом значение b увеличивается до 3

    alert(a); // 3
    alert(b); // 3
    // И a и b увеличивались 2 раза на единицу.

</script>

</body>
</html>
