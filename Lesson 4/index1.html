<script>
function decomposeToDigits (number) {
    if (typeof number !== "number") {
        number = +number;
    }

    if (Number.isNaN(number) || !Number.isInteger(number) || number < 0 || number > 999) {
        console.log("Передано некорректное значение");
        return {};
    }

    return {
        firstDigit: number % 10,
        secondDigit: Math.trunc(number / 10) % 10,
        thirdDigit: Math.trunc(number / 100)
    }
}

let userNumber = prompt('Введите число от 0 до 999');
console.log(decomposeToDigits(userNumber));

</script>
