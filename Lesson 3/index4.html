<body>
    <script>
        /**
         * Функция проверки является ли число простым
         * @param {number} number Число, которое проверяют является ли оно простым
         * @returns {boolean} True - число явлется простым, False - не является
         */
        function isPrimeNumber(number) {
            if (number < 2) {
                return false;
            }

            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        for (let i = 0; i < 100; i++) {
            if (isPrimeNumber(i)) {
                console.log(i);
            }
        }
    </script>
</body>
